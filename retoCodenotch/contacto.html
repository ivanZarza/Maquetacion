      <section>
        <div class="texto">
        <h1>¿Quieres contactar con nosotros?</h1>
        <p>Estamos aquí para ayudarte en lo que necesites, <span>escribenos</span> y te responderemos lo antes posible</p>
      </div>
      <div class="container_form">
        <div class="form">
          <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
            <button type="submit">Enviar</button>
          </form>
        </div>
        <div class="imagen">
          <img src="imagenes/tumismo.webp" alt="">
        </div>
      </div>
      </section>
