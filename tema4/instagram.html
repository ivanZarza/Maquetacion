<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="instagram.css">
  <title>Instagram</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="container_interno">
        <div class="parte_superior">
          <img src="Instagram_logo.svg.png" alt="Instagram Logo" class="logo">
        </div>
        <div class="parte_media">
          <div class="form">
            <form>
              <input type="text" name="username" placeholder="Teléfono, usuario o correo electrónico" required>
              <input type="password" name="password" placeholder="Contraseña" required>
              <button type="submit">Entrar</button>
            </form>
            <div class="separacion">
              <div class="linea">-----------------------    </div>
              <div class="circulo">O</div>
              <div class="linea">    -----------------------</div>
            </div>
            <div class="login-facebook">
              <img src="2021_Facebook_icon.svg.png" alt="Facebook">
              <a href="">Iniciar sesión con Facebook</a>
            </div>
            <div class="contraseña_olvidada">
              <a href="">¿Has olvidado la contraseña?</a>
            </div>
            <div class="denunciar">
              <p>También puedes <span><a href="">denunciar el contenido que creas que es ilegal</a></span> en tu país sin iniciar sesión.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="parte_inferior">
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
      </div>
      <div class="descargar">
        <p>Descarga la aplicación.</p>
        <div class="descargas">
          <a href=""><img src="disponible-en-google-play-badge-1.png" alt="App Store"></a>
          <a href=""><img src="disponible-en-google-play-badge-1.png" alt="Google Play"></a>
        </div>
    </div>

    </div>
  </main>
</body>

</html>
